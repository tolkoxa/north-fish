<body>
    <div class="wrapper">
        <header class="header__style">
            <p class="header__city">Нижний Новгород</p>
            <a class="header__link" href="tel:+79625078012">
                <p class="header__tel">8 962 507–80–12 (Сергей)</p>
            </a>
            <p class="header__city">МОСКВА</p>
            <a class="header__link" href="tel:+79262770066">
                <p class="header__tel">8 926 277–00–66 (Сергей)</p>
            </a>
            <a class="header__link" href="tel:+79689365100">
                <p class="header__tel">8 968 936–51–00 (Джейхун)</p>
            </a>
        </header>
        <main class="main__style" id="screen">
            <section class="cover">
                <div class="cover__title">
                    <h1 class="cover__title-h1">Рекомендую!</h1>
                    <h2 class="cover__title-h2">Морепродукты с Севера</h2>
                </div>
                <img class="cover__img" src="img/cover-bg-img.png" alt="Морепродукты с Севера" width="100%" height="auto">

                    <p class="cover__desc-text">Доставка в Н&#150;Новгороде для своих</p>
                </div>
            </section>
            <section class="choose">
                <p class="choose__text">
                    Чтобы сэкономить ваше время, выберите один из вариантов
                </p>
                <div class="choose__buttons" id="buttons">
                    <button class="btn-common choose__btn-know" name="choose" data-choose="1">Знаю, что мне купить</button>
                    <button class="btn-common choose__btn-advice" name="choose" data-choose="2">Посоветуйте</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/fish.js"></script>

</html>
